<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <label for="principal">จำนวนเงินกู้ (บาท):</label>
        <input type="number" id="principal" placeholder="จำนวนเงินกู้" min="0" step="1" required>

        <label for="interestRate">อัตราดอกเบี้ยประจำปี (%):</label>
        <input type="number" id="interestRate" placeholder="อัตราดอกเบี้ย" min="0" step="1" required>

        <label for="numPayments">จำนวนงวดที่ต้องการผ่อน (เดือน):</label>
        <input type="number" id="numPayments" placeholder="จำนวนงวด" min="0" step="1" required>

        <button onclick="calculateMonthlyPayment()">คำนวณ</button>

        <div class="result">
            <h2>ผลลัพธ์</h2>
            <p id="monthlyPayment">การผ่อนชำระต่อเดือน: --- บาท</p>
        </div>
    </div>
