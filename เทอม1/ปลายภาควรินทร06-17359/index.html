<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมแปรงอุณหภูมิ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>โปรแกรมแปรงอุณหภูมิ</h2>
    
    <label for="temperature">ใส่อุณหภูมิ:</label>
    <input type="number" id="temperature" placeholder="กรอกอุณหภูมิ">
    
    <label>เลือกการแปรง:</label>
    <input type="radio" name="conversion" value="cToF" checked> จาก °C เป็น °F<br>
    <input type="radio" name="conversion" value="fToC"> จาก °F เป็น °C<br>
    
    <button onclick="convertTemperature()">แปรงอุณหภูมิ</button>
    
    <h3 id="result">ผลลัพธ์: </h3>
    <script>
function convertTemperature() {
    const tempInput = parseFloat(document.getElementById("temperature").value);
    const conversionType = document.querySelector('input[name="conversion"]:checked').value;
    let result;

    if (isNaN(tempInput)) {
        alert("กรุณาใส่ค่าอุณหภูมิให้ถูกต้อง");
        return;
    }

    if (conversionType === "cToF") {
        result = (tempInput * 9/5) + 32;
        document.getElementById("result").innerText = `ผลลัพธ์: ${result.toFixed(2)} °F`;
    } else {
        result = (tempInput - 32) * 5/9;
        document.getElementById("result").innerText = `ผลลัพธ์: ${result.toFixed(2)} °C`;
    }
}
    </script>
